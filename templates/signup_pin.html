{% extends "base.html" %}
{% block content %}
<form method="post">
    <label>Set Transfer PIN (6 digits)</label>
    <input type="password" name="pin" maxlength="6" class="pin-input" placeholder="••••••">

    <button type="submit" class="primary">Next</button>
</form>

<div class="bottom-text">
    This PIN is used for transferring files (not for login).
</div>
{% endblock %}
